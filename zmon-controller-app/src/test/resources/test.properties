server.ssl.enabled = false

zmon.datasource.driverClassName = org.postgresql.Driver
zmon.datasource.jdbcUrl = ${POSTGRES_URL:jdbc:postgresql://localhost:5432/local_zmon_db}
zmon.datasource.username = ${POSTGRES_USERNAME:postgres}
zmon.datasource.password = ${POSTGRES_PASSWORD:postgres}
zmon.datasource.initSQL = SET search_path to zzm_api${zzm_api_version}, public;


spring.redis.host = ${REDIS_HOST:localhost}
spring.redis.port = ${REDIS_PORT:38086}


spring.redis.pool.max-active = 8
spring.redis.pool.max-idle = 8
spring.redis.pool.min-idle = 0
spring.redis.pool.max-wait = -1

preshared_tokens.testtoken.uid = test
preshared_tokens.testtoken.expires_at = 1800111369
preshared_tokens.testtoken2.uid = test2
preshared_tokens.testtoken2.expires_at = 1800111369
